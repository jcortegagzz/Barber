<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Configuración de pantalla completa */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Contenedor con Efecto LED */
        .led-border-effect {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            border-radius: 20px;
            background-color: #000; /* Fondo interior */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 30px rgba(0, 0, 255, 1), 0 0 30px rgba(255, 255, 255, 1);
        }

        /* Efecto LED con colores rojo, azul y blanco */
        .led-border-effect::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px;
            padding: 4px; /* Tamaño del borde LED */
            background: linear-gradient(90deg, red 33%, blue 33%, white 33%);
            background-size: 200% 200%;
            z-index: -1;
            animation: led-border-animation 4s ease-in-out infinite;
        }

        @keyframes led-border-animation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Estilo para el formulario */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-control {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-submit {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0000FF;
        }
    </style>
</head>
<body>

    <!-- Contenedor con borde LED adaptado para el registro -->
    <div class="led-border-effect">
        <h2>Registro de Usuario</h2>
        <form action="registro.php" method="post">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre Completo" required>
            <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar Contraseña" required>
            <button type="submit" class="btn-submit">Registrar</button>
        </form>
    </div>

</body>
</html>
