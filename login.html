<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Barber TC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 350px;
            background: linear-gradient(145deg, #1a1a1a, #333);
            padding: 40px 20px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .container:before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            z-index: -1;
            background: linear-gradient(90deg, red, blue, white, red, blue);
            background-size: 300% 300%;
            animation: led-border 3s infinite;
            border-radius: 15px;
        }
        @keyframes led-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="email"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: #222;
            color: #fff;
        }
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #888;
        }
        button {
            padding: 10px;
            background: #ff4500;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e63e00;
        }
        .register-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ff4500;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Barber TC</h1>
        <p>Déjanos cuidarte con nuestros servicios exclusivos. Por favor, inicia sesión para continuar.</p>
        <form action="login.php" method="post">
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <a href="registro.html" class="register-link">¿No tienes cuenta? Regístrate aquí</a>
    </div>
</body>
</html>
